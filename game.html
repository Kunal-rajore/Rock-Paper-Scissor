<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
        <h1 class="header">Rock Paper Scissor</h1>

        <div class="choices">
            <div class="choice" id="rock"><img src="ROCK.png" alt="rock-img"></div>
            <div class="choice" id="paper"><img src="PAPPER.png" alt=""></div>
            <div class="choice" id="scissor"><img src="SCISSORS.png" alt=""></div>
        </div>

        <div class="score-board">
            <div class="score-you">
            <p id="you">0</p>
            <p>YOU</p>
          </div>
          <div class="score-comp">
            <p id="comp">0</p>
            <p>COMP</p>
          </div>
        </div>
<div class="msg-container">
       <p class="msg">Play Your Move</p>
    </div>

    <div class="msg-container-2">
      <p class="Restart">Restart</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
